<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="./stylesCheck.css"> -->
    <title>Survey Form</title>
</head>
<body>
<div class="container">
    <header>
        <h1 id="title">Information Survey</h1>
        <p id="description">Made for the freecodecamp Course</p>
    </header>
    <div class="form-container">
        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input 
                type="text" 
                class="form-input" 
                placeholder="Enter your name" 
                id="name" 
                name="name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input 
                type="email" 
                class="form-input" 
                placeholder="Enter your Email" 
                id="email"
                name="email"
                required>
            </div>
            
            <div class="form-group">
                <label id="number-label" for="number">Age <span class="clue">(optional)</span></label>
                <input 
                type="number" 
                class="form-input" 
                placeholder="Enter your Age" 
                id="number"
                name="age"
                min= "18"
                max = "99"
                >
            </div>

            <div class="form-group">
                <label for="country">Where are you from</label>
                <select name="country" id="dropdown" class="form-input">
                    <option disabled selected value>Choose a country</option>
                    <option value="australia">Australia</option>
                    <option value="usa">USA</option>
                    <option value="mexico">Mexico</option>
                    <option value="canada">Canada</option>
                    <option value="france">France</option>
                    <option value="peru">Peru</option>
                    <option value="colombia">Colombia</option>
                    <option value="india">India</option>
                </select>
            </div>
            
            <div class="form-group">
                <p>What level do you consider yourself</p>
                    <label class="b-contain">
                        <input 
                        name="level"
                        type="radio" 
                        value="Entry"
                        class="input-radio"
                        checked
                        /> Entry Level
                    </label>
                    <label>
                        <input 
                        name="level"
                        type="radio" 
                        value="intermediate"
                        class="input-radio"
                        /> Intermediate
                    </label>
                    <label>
                        <input 
                        name="level"
                        type="radio" 
                        value="advanced"
                        class="input-radio"
                        /> Advanced
                    </label>
                    <label>
                        <input 
                        name="level"
                        type="radio" 
                        value="professional"
                        class="input-radio"
                        /> Professional
                    </label>
            </div>
            <div class="form-group">
                <p>Choose your favorite music</p>
                <label class="b-contain">
                    <input 
                    name="music"
                    type="checkbox" 
                    value="rock"
                    class="input-checkbox"
                    /> Rock
                </label>
                <label>
                    <input 
                    name="music"
                    type="checkbox" 
                    value="pop"
                    class="input-checkbox"
                    /> Pop
                </label>
                <label>
                    <input 
                    name="music"
                    type="checkbox" 
                    value="folk"
                    class="input-checkbox"
                    /> Folk
                </label>
                <label>
                    <input 
                    name="music"
                    type="checkbox" 
                    value="rap"
                    class="input-checkbox"
                    /> Rap
                </label>
                <label>
                    <input 
                    name="music"
                    type="checkbox" 
                    value="indie-rock"
                    class="input-checkbox"
                    /> Indie Rock
                </label>
                <label>
                    <input 
                    name="music"
                    type="checkbox" 
                    value="country-music"
                    class="input-checkbox"
                    /> Country Music
                </label>
            </div>

            <div class="form-group">
                <p>Comments:</p>
                <textarea 
                name="comments" 
                id="input-textarea" 
                cols="50" 
                rows="5"
                placeholder="Enter your comment..."
                class="form-textarea"
                ></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
